<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>    
    <title>Weather-App</title>
</head>
<body class="bg-[#04052e] py-12 overflow-x-">
    <div data-aos="fade-up" data-aos-delay="200" data-aos-duration="600" class="flex flex-col items-center w-fit mx-auto mx-[3%]">
        <div class="flex w-full">
            <input id="cityInput" type="text" name="city" placeholder="Enter a city" class="bg-[#002855] text-[#e0e1dd] py-[3%] px-[4%] w-[206px]">
            <button id="button" class="bg-white py-[3%] px-[3%] flex-1">Enter</button>
        </div>
        <div data-aos="zoom-in" data-aos-delay="500" data-aos-duration="600" class="flex flex-col items-center my-5" style="font-family: 'Inter', sans-serif;">
            <h1 id="cityName" class="text-[#f8f9fa] text-center text-3xl"></h1>
            <p id="actualTemp" class="text-[#f8f9fa] text-4xl"></p>
            <div>
                <p id="main" class="text-white font-light italic text-center"></p>
                <div class="flex gap-4">
                    <div class="flex items-center">
                        <i class="fa-solid fa-temperature-arrow-up text-[#f8f9fa]"></i>
                        <p id="maxTemp" class="text-lg text-white"></p>
                    </div>
                    <div class="flex items-center">
                        <i class="fa-solid fa-temperature-arrow-down text-[#f8f9fa]"></i>
                        <p id="minTemp" class="text-lg text-[#f8f9fa]"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap items-center justify-center gap-4 max-w-[320px]" >
            <div data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000" class="flex flex-col justify-between h-[150px] w-[150px] rounded  bg-white border-2 border-[#468189] py-2 px-2 w-1/2">
                <div>                
                    <h2><i class="fa-solid fa-person mr-1"></i></i>Feels like</h2>
                    <p id="feelsLike" class="text-xl"></p>
                </div>
    
                <p class="text-[12px]">Concentration of water vapor present in the air</p>
            </div>
            <div data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000" class="flex flex-col justify-between h-[150px] w-[150px] rounded  bg-white border-2 border-[#468189] py-2 px-2 w-1/2">
                <div>                
                    <h2><i class="fa-solid fa-wind mr-1"></i></i>Wind</h2>
                    <p id="wind" class="text-xl"></p>
                </div>
    
                <p class="text-[12px]">Wind speed</p>
            </div>
            <div data-aos="fade-up" data-aos-delay="500" data-aos-duration="1000" class="flex flex-col justify-between h-[150px] w-[150px] rounded  bg-white border-2 border-[#468189] py-2 px-2 w-1/2">
                <div>                
                    <h2><i class="fa-solid fa-droplet mr-1"></i>Humidity</h2>
                    <p id="humidity" class="text-xl"></p>
                </div>
    
                <p class="text-[12px]">Concentration of water vapor present in the air</p>
            </div>
            <div data-aos="fade-up" data-aos-delay="600" data-aos-duration="1000" class="flex flex-col justify-between h-[150px] w-[150px] rounded  bg-white border-2 border-[#468189] py-2 px-2 w-1/2">
                <div>                
                    <h2><i class="fa-solid fa-water mr-1"></i></i>Sea Level</h2>
                    <p id="seaLevel" class="text-xl">Average height of the ocean's surface</p>
                </div>
    
                <p class="text-[12px]">Concentration of water vapor present in the air</p>
            </div>
        </div>
    </div>
    <script>
        AOS.init();
    </script>
    <!-- <script src="./js/apiKey.js"></script> -->
    <script src="./js/index.js" type="module"></script>
</body>
</html>
